<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Wordle</title>
    <link rel="icon" href="pink_wordle_icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div id="invalidWordDialog" class="dialog">Not in word list</div>
        <header>
            <h1>Pink Wordle</h1>
        </header>
        <main>
            <div id="board"></div>
            <hr class="divider">
            <div class="keyboard">
                <!-- Row 1 -->
                <div class="key-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <!-- Row 2 -->
                <div class="key-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>
                <!-- Row 3 -->
                <div class="key-row">
                    <button class="key icon-key" id="enter">
                        <span class="material-icons">keyboard_return</span>
                    </button>
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key icon-key" id="backspace">
                        <span class="material-icons">backspace</span>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p>v1.0.1 | <a href="https://github.com/bmcano/pink-wordle" target="_blank" rel="noopener noreferrer">View source here</a></p>
            <p>Created by Brandon Cano | Made for Susie</p>
        </footer>
    </div>

    <div id="gameResultModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message"></p>
            <p id="modal-result"></p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
